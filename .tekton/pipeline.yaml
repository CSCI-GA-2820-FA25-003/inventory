apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  params:
    - description: The URL to the git repo
      name: GIT_REPO
      type: string
    - default: master
      description: The reference (branch or ref)
      name: GIT_REF
      type: string
    - default: inventory
      description: Name of the application
      name: APP_NAME
      type: string
    - default: "image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(params.APP_NAME):latest"
      description: The name of the image to build
      name: IMAGE_NAME
      type: string
    - default: "http://localhost:8080"
      description: Base URL to inventory service (no trailing path)
      name: BASE_URL
      type: string

  workspaces:
    - name: pipeline-workspace
      description: Shared workspace for cloned source and build artifacts.

  tasks:
    - name: git-clone
      params:
        - name: CRT_FILENAME
          value: ca-bundle.crt
        - name: HTTP_PROXY
          value: ""
        - name: HTTPS_PROXY
          value: ""
        - name: NO_PROXY
          value: ""
        - name: SUBDIRECTORY
          value: ""
        - name: USER_HOME
          value: /home/git
        - name: DELETE_EXISTING
          value: "true"
        - name: VERBOSE
          value: "false"
        - name: SSL_VERIFY
          value: "true"
        - name: URL
          value: $(params.GIT_REPO)
        - name: REVISION
          value: $(params.GIT_REF)
        - name: REFSPEC
          value: ""
        - name: SUBMODULES
          value: "true"
        - name: DEPTH
          value: "1"
        - name: SPARSE_CHECKOUT_DIRECTORIES
          value: ""
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: output
          workspace: pipeline-workspace

    - name: lint
      runAfter:
        - git-clone
      taskRef:
        name: pylint
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: unit-tests
      runAfter:
        - git-clone
      taskRef:
        name: pytest-env
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: build-image
      runAfter:
        - lint
        - unit-tests
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: "false"
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: buildah
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: deploy
      runAfter:
        - build-image
      params:
        - name: image-name
          value: $(params.IMAGE_NAME)
        - name: manifest-dir
          value: k8s
      taskRef:
        name: deploy-image
      workspaces:
        - name: source
          workspace: pipeline-workspace

    - name: behave
      runAfter:
        - deploy
      params:
        - name: base-url
          value: $(params.BASE_URL)
        - name: wait-seconds
          value: "60"
        - name: driver
          value: chrome
      taskRef:
        name: behave
      workspaces:
        - name: source
          workspace: pipeline-workspace
